<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 th:text="${recurso.idRecurso == null ? 'Nuevo Recurso' : 'Editar Recurso'}">Recurso</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/recursos/guardar}" th:object="${recurso}" method="post">
                            <input type="hidden" th:field="*{idRecurso}">

                            <div class="mb-3">
                                <label class="form-label">Nombre del Recurso</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select th:field="*{tipo}" class="form-select" required>
                                    <option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}" th:text="${tipo.nombre}"></option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Precio Base (S/)</label>
                                    <input type="number" step="0.01" th:field="*{precioBase}" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Capacidad (Pers.)</label>
                                    <input type="number" th:field="*{capacidad}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select th:field="*{estado}" class="form-select">
                                    <option value="DISPONIBLE">DISPONIBLE</option>
                                    <option value="MANTENIMIENTO">MANTENIMIENTO</option>
                                    <option value="FUERA_DE_SERVICIO">FUERA DE SERVICIO</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descripci√≥n</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="/admin/recursos" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
