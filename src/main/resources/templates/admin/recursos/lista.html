<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Recursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between mb-4">
            <h2>Inventario de Recursos</h2>
            <a href="/admin/recursos/nuevo" class="btn btn-success"><i class="bi bi-plus-lg"></i> Nuevo Recurso</a>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-striped mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio Base</th>
                            <th>Capacidad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="recurso : ${recursos}">
                            <td th:text="${recurso.idRecurso}">1</td>
                            <td th:text="${recurso.nombre}">Bungalow 1</td>
                            <td><span class="badge bg-info" th:text="${recurso.tipo.nombre}">Tipo</span></td>
                            <td th:text="'S/ ' + ${recurso.precioBase}">S/ 100</td>
                            <td th:text="${recurso.capacidad}">2</td>
                            <td th:text="${recurso.estado}">DISPONIBLE</td>
                            <td>
                                <a th:href="@{/admin/recursos/editar/{id}(id=${recurso.idRecurso})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/admin/recursos/eliminar/{id}(id=${recurso.idRecurso})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este recurso?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <a href="/recepcion/dashboard" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
