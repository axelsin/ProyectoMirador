<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Resumen de tu Reserva</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h5>Recurso</h5>
                                <p class="lead" th:text="${recurso.nombre}"></p>
                                <span class="badge bg-info" th:text="${recurso.tipo.nombre}">Tipo</span>
                            </div>
                            <div class="col-md-6 text-end">
                                <h5>Precio Total</h5>
                                <h2 class="text-success">S/ <span th:text="${total}"></span></h2>
                                <small class="text-muted">Por <span th:text="${dias}"></span> noches</small>
                            </div>
                        </div>
                        <hr>
                        <form th:action="@{/reservas/crear}" method="post">
                            <input type="hidden" name="idRecurso" th:value="${recurso.idRecurso}">
                            <input type="hidden" name="fechaInicio" th:value="${fechaInicio}">
                            <input type="hidden" name="fechaFin" th:value="${fechaFin}">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold">Fecha Entrada:</label>
                                    <input type="text" class="form-control" th:value="${fechaInicio}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="fw-bold">Fecha Salida:</label>
                                    <input type="text" class="form-control" th:value="${fechaFin}" readonly>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Cantidad de Personas (Máx: <span th:text="${recurso.capacidad}"></span>)</label>
                                <input type="number" name="cantidadPersonas" class="form-control" min="1" th:max="${recurso.capacidad}" required>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> Al confirmar, tu reserva quedará como <strong>PENDIENTE DE PAGO</strong>. Tendrás 24 horas para realizar el abono.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Confirmar Reserva</button>
                                <a href="/reservas/buscar" class="btn btn-outline-danger">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
