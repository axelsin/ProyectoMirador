<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de BÃºsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h3>Resultados Disponibles</h3>
        <p>Para las fechas: <b th:text="${fechaInicio}"></b> al <b th:text="${fechaFin}"></b></p>
        <a href="/reservas/buscar" class="btn btn-outline-secondary mb-3">Cambiar fechas</a>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="recurso : ${recursos}">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Recurso">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recurso.nombre}">Nombre</h5>
                        <p class="card-text text-muted" th:text="${recurso.descripcion}">Desc</p>
                        <p>Capacidad: <span th:text="${recurso.capacidad}"></span> personas</p>
                        <h6 class="text-primary">S/ <span th:text="${recurso.precioBase}"></span> / noche</h6>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{/reservas/confirmar/{id}(id=${recurso.idRecurso}, fechaInicio=${fechaInicio}, fechaFin=${fechaFin})}" 
                           class="btn btn-success w-100">Seleccionar</a>
                    </div>
                </div>
            </div>
            
            <div th:if="${recursos.isEmpty()}" class="col-12 text-center">
                <div class="alert alert-warning">
                    Lo sentimos, no hay disponibilidad para esas fechas. Intenta con otro rango.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
