<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h4 class="m-0">Reserva <span th:text="${reserva.codigoReserva}"></span></h4>
            <span class="badge bg-light text-dark" th:text="${reserva.estado}">ESTADO</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Información del Recurso</h5>
                    <p><strong>Recurso:</strong> <span th:text="${reserva.recurso.nombre}"></span></p>
                    <p><strong>Tipo:</strong> <span th:text="${reserva.recurso.tipo.nombre}"></span></p>
                    <img th:if="${reserva.recurso.imagenUrl}" th:src="${reserva.recurso.imagenUrl}" class="img-fluid rounded mb-3" style="max-height: 200px;">
                </div>
                <div class="col-md-6">
                    <h5>Detalles de la Reserva</h5>
                    <p><strong>Llegada:</strong> <span th:text="${#temporals.format(reserva.fechaInicio, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Salida:</strong> <span th:text="${#temporals.format(reserva.fechaFin, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Personas:</strong> <span th:text="${reserva.cantidadPersonas}"></span></p>
                    <hr>
                    <h3 class="text-success">Total: S/ <span th:text="${reserva.precioTotal}"></span></h3>
                </div>
            </div>

            <div th:if="${!reserva.pagos.isEmpty()}" class="mt-4">
                <h5>Historial de Pagos</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="pago : ${reserva.pagos}">
                        <span>
                            Pago vía <strong th:text="${pago.metodoPago}"></strong> 
                            (<span th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy')}"></span>)
                        </span>
                        <span>
                            S/ <span th:text="${pago.monto}"></span> 
                            <span class="badge bg-secondary" th:text="${pago.estado}"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="/reservas/mis-reservas" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
</body>
</html>
