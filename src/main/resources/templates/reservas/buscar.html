<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Encuentra tu espacio ideal</h2>
        <div class="card p-4 shadow">
            <form th:action="@{/reservas/resultados}" method="get">
                <div class="row">
                    <div class="col-md-5">
                        <label class="form-label">Fecha de Llegada</label>
                        <input type="datetime-local" name="fechaInicio" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Fecha de Salida</label>
                        <input type="datetime-local" name="fechaFin" class="form-control" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Obtener fecha actual en formato ISO para el input datetime-local (YYYY-MM-DDTHH:MM)
            const ahora = new Date();
            ahora.setMinutes(ahora.getMinutes() - now.getTimezoneOffset()); // Ajuste zona horaria local
            const formatoFecha = now.toISOString().slice(0, 16);

            // 2. Establecer el mínimo en los inputs
            const inputInicio = document.querySelector('input[name="fechaInicio"]');
            const inputFin = document.querySelector('input[name="fechaFin"]');

            if(inputInicio) inputInicio.min = formatoFecha;
            if(inputFin) inputFin.min = formatoFecha;

            // 3. (Opcional) Hacer que Fin cambie automáticamente si cambias Inicio
            if(inputInicio && inputFin) {
                inputInicio.addEventListener('change', function() {
                    if (this.value) {
                        inputFin.min = this.value; // La salida no puede ser antes de la llegada
                    }
                });
            }
        });
    </script>
</body>
</html>
