<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <a href="/recepcion/dashboard" class="btn btn-outline-secondary mb-3">&larr; Volver al tablero</a>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header fw-bold">Datos de Reserva</div>
                <div class="card-body">
                    <h2 th:text="${reserva.codigoReserva}" class="text-primary"></h2>
                    <p><strong>Cliente:</strong> <span th:text="${reserva.usuario.nombre} + ' ' + ${reserva.usuario.apellido}"></span></p>
                    <p><strong>Recurso:</strong> <span th:text="${reserva.recurso.nombre}"></span></p>
                    <p><strong>Total a Pagar:</strong> S/ <span th:text="${reserva.precioTotal}"></span></p>
                    <p><strong>Estado Actual:</strong> <span th:text="${reserva.estado}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h4 class="mb-3">Historial de Pagos</h4>
            
            <div th:if="${reserva.pagos.isEmpty()}" class="alert alert-secondary">
                El cliente aún no ha registrado pagos.
            </div>

            <div th:each="pago : ${reserva.pagos}" class="card mb-3 border-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">Pago por S/ <span th:text="${pago.monto}"></span></h5>
                        <span th:class="'badge ' + (${pago.estado.name() == 'APROBADO'} ? 'bg-success' : 'bg-warning')" 
                              th:text="${pago.estado}">PENDIENTE</span>
                    </div>
                    
                    <p class="mb-1"><strong>Método:</strong> <span th:text="${pago.metodoPago}"></span></p>
                    <p class="mb-1"><strong>Código Operación:</strong> <span th:text="${pago.codigoOperacion}"></span></p>
                    
                    <p class="mb-3" th:if="${pago.comprobanteImg != null}">
                        <strong>Comprobante:</strong> <span th:text="${pago.comprobanteImg}">archivo.jpg</span>
                        <br>
                        <small class="text-muted">(Imagen guardada en carpeta uploads del servidor)</small>
                    </p>

                    <div th:if="${pago.estado.name() == 'PENDIENTE'}" class="mt-3 border-top pt-3">
                        <p class="fw-bold text-danger">¿Validar este pago?</p>
                        <form th:action="@{/recepcion/pagos/gestionar}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="idPago" th:value="${pago.idPago}">
                            <input type="hidden" name="idReserva" th:value="${reserva.idReserva}">
                            
                            <button type="submit" name="accion" value="APROBAR" class="btn btn-success flex-grow-1">
                                Aprobar y Confirmar Reserva
                            </button>
                            <button type="submit" name="accion" value="RECHAZAR" class="btn btn-outline-danger">
                                Rechazar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
