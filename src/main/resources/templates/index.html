<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>El Mirador de Santa Eulalia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">El Mirador</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link btn btn-primary text-white" href="/registro">Registrarse</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/reservas/mis-reservas">Mis Reservas</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
                    <a class="nav-link text-warning" href="/recepcion/dashboard">Panel Admin</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Bienvenido a El Mirador de Santa Eulalia</h1>
        <p class="lead">Naturaleza, gastronomía y descanso a un clic de distancia.</p>
        <a href="/reservas/buscar" class="btn btn-light btn-lg mt-3">Reservar Ahora</a>
    </div>
</header>

</body>
</html>
