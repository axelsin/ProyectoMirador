<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - El Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
                    <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
                    <div th:if="${param.registroExitoso}" class="alert alert-success">Registro exitoso. Por favor ingresa.</div>

                    <form th:action="@{/perform_login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
