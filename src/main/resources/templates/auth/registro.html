<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - El Mirador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Crear Nueva Cuenta</h4>
                </div>
                <div class="card-body">
                    
                    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Documento</label>
                            <select th:field="*{tipoDocumento}" class="form-select" required>
                                <option value="DNI">DNI</option>
                                <option value="CE">Carnet de Extranjería</option>
                                <option value="PASAPORTE">Pasaporte</option>
                                <option value="RUC">RUC</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DNI / Documento</label>
                            <input type="text" th:field="*{numeroDocumento}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
